<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

          var data = new google.visualization.DataTable();
          data.addColumn('number', 'X');
          data.addColumn('number', 'Tweet Polarity');

          data.addRows([
            [0, 0],   [1, 10],  [2, 23],  [3, 17],  [4, 18],  [5, 9],
            [6, 11],  [7, 27],  [8, 33],  [9, 40],  [10, 32], [11, 35],
            [12, 30], [13, 40], [14, 42], [15, 47], [16, 44], [17, 48],
            [18, 52], [19, 54], [20, 42], [21, 55], [22, 56], [23, 57],
            [24, 60], [25, 50], [26, 52], [27, 51], [28, 49], [29, 53],
            [30, 55], [31, 60], [32, 61], [33, 59], [34, 62], [35, 65],
            [36, 62], [37, 58], [38, 55], [39, 61], [40, 64], [41, 65],
            [42, 63], [43, 66], [44, 67], [45, 69], [46, 69], [47, 70],
            [48, 72], [49, 68], [50, 66], [51, 65], [52, 67], [53, 70],
            [54, 71], [55, 72], [56, 73], [57, 75], [58, 70], [59, 68],
            [60, 64], [61, 60], [62, 65], [63, 67], [64, 68], [65, 69],
            [66, 70], [67, 72], [68, 75], [69, 80], [88,88]
          ]);

          var options = {
              backgroundColor: '#F4F4F4',
              lineWidth: 2,
              colors: ['red'],
            hAxis: {
              title: 'Tweets analysed'
            },
            vAxis: {
              title: 'Polarity'
            }
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

          chart.draw(data, options);
        }
    </script>
    <title>Streamer</title>
    <script type="text/javascript " src="/static/ws.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  </head>

  <header>
    <h1>Mood barometer</h1>
  </header>

  <body>
    <div class="headings" id="status">What do people think?</div>
    <div id="chart_div" style="width:800px; height: 500px; margin: 0 auto;" align="center"></div>
    <div class="headings" id="streaming">Currently streaming:
      <div id="currStream">
        {% for term in TRACKING_TERMS %}
          {{ term }}
        {% end %}
      </div>
    </div><br>
    <div class="headings">Most recent tweet: <p id="tweet"><p><br></div>
  </body>
</html>
